<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Create a marker for AR -->
      <a-marker preset="hiro">
        <!-- Kabuki Image 1 -->
        <a-image src="assets/kabuki1.png" position="0 0 0" scale="1 1 1"></a-image>
        <!-- Kabuki Image 2 -->
        <a-image src="assets/KABUKI2.png" position="1 0 0" scale="1.5 1.5 1.5"></a-image>
      </a-marker>

      <!-- Camera setup -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
